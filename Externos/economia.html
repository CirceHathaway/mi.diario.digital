<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economía</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header id="home">
    <div>
      <!--Logo-->
      <a href="../index.html">
        <img src="../Imagenes/image.jpg" alt="Logo de la Página" width="30%" />
      </a>
    </div>

    <!-- Cotizaciones reemplazando la nav -->
    <section class="dolar-info">
      <h2>Cotización del dólar</h2>
      <div class="dolar-cards" id="cotizaciones">
        <!-- Tarjetas se insertan con JS -->
      </div>
    </section>

    <h1>"ESTA ES LA SECCIÓN DE ECONOMÍA"</h1>
  </header>

  <footer>
    <ol>
      <li><a href="#home">Volver a arriba</a></li>
      <li><a href="../Externos/contacto.html">Contactanos</a></li>
      <li>Obtené Beneficios</li>
    </ol>
    <p>© 2025 Mi Diario Digital</p>
  </footer>

  <script>
    fetch("https://dolarapi.com/v1/dolares")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("cotizaciones");
      container.innerHTML = "";
      data.forEach(d => {
        const card = document.createElement("div");
        card.className = "dolar-card";
        card.innerHTML = `
          <strong>${d.nombre}</strong>
          <span>$${d.venta}</span>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("cotizaciones").innerHTML =
        "<p>Error al cargar cotizaciones</p>";
      console.error(err);
    });
    </script>
</body>
</html>
