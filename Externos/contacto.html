<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <nav class="navbar">
            <div class="hamburger" id="hamburger">☰</div>
            
            <div class="nav-wrapper">
                <div class="nav-left">
                    <a href="#mapa">Mapa</a>
                    <a href="./economia.html">Economía</a>
                </div>

                <h1><a href="../index.html">El Digital</a></h1>

                <div class="nav-right">
                    <a href="https://www.infobae.com/deportes/" target="_blank">Deportes</a>
                    <a href="https://www.infobae.com/tecno/" target="_blank">Tecnología</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Menú desplegable -->
    <nav class="overlay" id="overlay">
        <div class="overlay-content">
            <div style="text-align:right;">
                <span id="close-overlay" style="cursor:pointer; font-size:24px;">&times;</span>
            </div>
            <h1>El Digital</h1>
            <h2>Secciones</h2>
            <ul>
                <li><a href="./politica.html">Política</a></li>
                <li><a href="./economia.html">Economía</a></li>
                <li><a href="https://www.infobae.com/deportes/" target="_blank">Deportes</a></li>
                <li><a href="#">Turismo</a></li>
                <li><a href="#">Tendencia</a></li>
                <li><a href="https://www.infobae.com/tecno/" target="_blank">Tecnología</a></li>
            </ul>
            <div class="redes">
                <a href="#">Facebook</a> 
                <a href="#">Twitter</a> 
                <a href="#">Instagram</a>
            </div>
        </div>
    </nav>

    <main>
        <article>
            <h1 class="contacto-titulo">Comunicate con nosotros</h1>
        </article>
        <form action="https://formspree.io/f/mpwdkyyv" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Ingresar nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required placeholder="Ingresar apellido">

            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Ingresar telefono">

            <label for="">Correo</label>
            <input type="email" name="correo" id="correo" required placeholder="Ingresar correo">

            <br><br>
            <label for="tema">Motivo de Contacto</label>
            <select name="tema" id="tema">
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="otro">Otro</option>
            </select>

            <br><br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" placeholder="Ingresar mensaje"></textarea>

            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <br><br>
    <div class="mapa" id="mapa">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7761814500336!2d-58.395186389345675!3d-34.60982077283936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac2cd859503%3A0x75cdafaaef2b946!2sCongreso%20de%20la%20Naci%C3%B3n%20Argentina!5e0!3m2!1ses!2sar!4v1747028943416!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <Footer> <!--El pie de página-->
        <ol>
            <li><a href="#home">Volver a arriba</a></li>
            <li><a href="#">Obtené Beneficios</a></li>
        </ol>
        <p>&copy; 2025 El Digital</p>
    </Footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
            overlay.classList.toggle('open');
        });

        document.getElementById('close-overlay').addEventListener('click', () => {
            overlay.classList.remove('open');
        });

        // Opción: cerrar el overlay si se hace clic fuera o en un enlace
        overlay.addEventListener('click', (e) => {
                if (e.target === overlay || e.target.tagName === 'A') {
                    overlay.classList.remove('open');
                }
        });
    </script>

</body>
</html>
