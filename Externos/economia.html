<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economía</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header id="home">
    <div>
      <!--Logo-->
      <a href="../index.html">
        <img src="../Imagenes/image.jpg" alt="Logo de la Página" width="30%" />
      </a>
    </div>

    <!-- Cotizaciones reemplazando la nav -->
    <section class="dolar-info">
      <ul id="cotizaciones">
        <li>Cargando cotizaciones...</li>
      </ul>
    </section>

    <h1>"ESTA ES LA SECCIÓN DE ECONOMÍA"</h1>
  </header>

  <footer>
    <ol>
      <li><a href="#home">Volver a arriba</a></li>
      <li><a href="../Externos/contacto.html">Contactanos</a></li>
      <li>Obtené Beneficios</li>
    </ol>
    <p>© 2025 Mi Diario Digital</p>
  </footer>

  <script>
    const datosPrueba = [
      { nombre: "Oficial", venta: "905.00" },
      { nombre: "Tarjeta", venta: "1420.00" },
      { nombre: "Blue", venta: "1300.00" },
      { nombre: "MEP", venta: "1230.00" },
      { nombre: "CCL", venta: "1285.00" },
      { nombre: "Mayorista", venta: "880.00" }
    ];

    const ul = document.getElementById("cotizaciones");
    ul.innerHTML = "";
    datosPrueba.forEach(d => {
      const li = document.createElement("li");
      li.textContent = `${d.nombre}: $${d.venta}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
